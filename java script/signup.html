<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    <link href="https://proxy.pro-ivan.cn:443/https/cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://proxy.pro-ivan.cn:443/https/cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!--bind javascript with html-->
     <link src="stylesheet" href="signup.js">
    </head>
    <body>
        <img src="stylesheet" href="c:\mean stack\images\diet.png">
	<center>
        <h2 style="color:red">Please signup here!!!</h2>
        <form>
		<table border="2">
		<tr>
		<td>
            <label for="Name">Enter UserName:</label></td>
          <td>  <input type="text" name="username"><td>
		  </tr>
		  <tr>
		  <td>
            <label for="Pwd">Enter Password:</label></td>
           <td> <input type="password" name="password"></td>
		   </tr>
		   <tr>
		   <td>
            <label for="Confirmpwd">Confirm Password:</label></td>
           <td> <input type="password" name="confirmpassword"></td>
		   </tr>
		   <tr>
		   <td>
            <label for="Gender">Select Gender:</label></td>
			<td>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
			</td>
			</tr
			<tr>
			<td>
			<label for="Number">Enter MobileNumber</label></td>
            <td><input type="number" name="mobillenumber"/></td>
			</tr>
			<tr>
			<td>
            <label for="DOB">Enter DOB:</label></td>
        <td><input type="date" name="dob"></td>
		</tr>
		<tr>
		<td><label for="Adress">Enter Address:</label></td>
          <td>  <textarea name="address" cols ="20" rows="10">
                </textarea></td>
          </tr>
		  <tr>
		  <td>
            <label for="Qualification">Select Qualification:</label></td>
            <td><select name="qualification">
            <option value="select">Select</option>
            <option value="B.E/B.Tech">B.E/B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            </select></td>
			</tr>
           <tr>
		   <td>
            <label for="Skills">Choose your Skills:</label></td>
            <td><select name="skills" multiple>
             <option value="java">Java</option>
             <option value="html5">HTML5</option>
             <option value="css3">CSS3</option>
             <option value="Javascript">JavaScript</option>
            </select></td>
			</tr>
			<tr>
			<td>
           <label for="Shift">Prefered Shift:</label></td>
		   <td>
           <input type="checkbox" name="ch1" value="DayShift">DayShift    
           <input type="checkbox" name="ch2" value="NightShift">NightShift
           <input type="checkbox" name="ch3" value="Both(D/N)">DayShift/NightSHIFT
           </td>
		   </tr>
		   <tr>
		   <td>
           <label for="Resume">Upload your resume:</label></td>
		   <td>
           <input type="file" name="resume"></td>
		   </tr>
			<tr>
			<td colspan="2"><center><input type="submit" value="Register">
           <input type="reset" value="reset"></center></td>
		   </tr>
		   </center>
		   </form>
		   </body>
		   </html>
